<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1> Percentage of happy and sad tweets related to topics or words</h1>
        <div><p><div style="display:inline-block;background-color:#ff7f0e;width:12px;height:12px"></div>Sad</p></div>
        <div><p><div style="display:inline-block;background-color:#1F77B4;width:12px;height:12px"></div>Happy</p></div>
        <svg width="960" height="500" id="svg1"></svg>
        
        <h1> Amount of happy and sad tweets related to topics or words</h1>
        <div><p><div style="display:inline-block;background-color:#ff7f0e;width:12px;height:12px"></div>Sad</p></div>
        <div><p><div style="display:inline-block;background-color:#1F77B4;width:12px;height:12px"></div>Happy</p></div>
        <svg width="960" height="500" id="svg2"></svg>

    </body>


</html>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var data = [
  {topic: "pizza", happy: 73, sad: 27},
  {topic: "america", happy: 73, sad: 27},
  {topic: "love", happy: 44, sad: 56},
  {topic: "smile", happy: 54, sad: 46},
  {topic: "Boston", happy: 34, sad: 66},
  {topic: "cat", happy: 52, sad: 48},
  {topic: "dog", happy: 47, sad: 53},
  {topic: "math", happy: 55, sad: 45},
  {topic: "me", happy: 57, sad: 43},
  {topic: "politic", happy: 15, sad: 85},
  {topic: "war", happy: 35, sad: 65}
  
];

var series = d3.stack()
    .keys(["happy", "sad"])
    .offset(d3.stackOffsetDiverging)
    (data);

var svg = d3.select("#svg1"),
    margin = {top: 20, right: 30, bottom: 30, left: 60},
    width = +svg.attr("width"),
    height = +svg.attr("height");

var x = d3.scaleBand()
    .domain(data.map(function(d) { return d.month; }))
    .rangeRound([margin.left, width - margin.right])
    .padding(0.1);

var y = d3.scaleLinear()
    .domain([d3.min(series, stackMin), d3.max(series, stackMax)])
    .rangeRound([height - margin.bottom, margin.top]);

var z = d3.scaleOrdinal(d3.schemeCategory10);

svg.append("g")
  .selectAll("g")
  .data(series)
  .enter().append("g")
    .attr("fill", function(d) { return z(d.key); })
  .selectAll("rect")
  .data(function(d) { return d; })
  .enter().append("rect")
    .attr("width", x.bandwidth)
    .attr("x", function(d) { return x(d.data.month); })
    .attr("y", function(d) { return y(d[1]); })
    .attr("height", function(d) { return y(d[0]) - y(d[1]); })

svg.append("g")
    .attr("transform", "translate(0," + y(0) + ")")
    .call(d3.axisBottom(x));

svg.append("g")
    .attr("transform", "translate(" + margin.left + ",0)")
    .call(d3.axisLeft(y));

function stackMin(serie) {
  return d3.min(serie, function(d) { return d[0]; });
}

function stackMax(serie) {
  return d3.max(serie, function(d) { return d[1]; });
}

</script>
